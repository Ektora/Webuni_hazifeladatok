<html lang="hu">
<head>
	<title>TODO list</title>
	<meta charset="UTF-8">
	
	<script src="index.js" type="module"></script>
	<!--<script src="index.js" type="text/javascript"></script>-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>TODO list</h1>
	<div id="todo-list"></div>
	<br>
	<input type = "text" id="ujFeladatNeve">
	<input type = "number" min="1" max=5 id="ujFeladatNehezsege">
	<input type="button" value="Save" id="ujFeladatMentese" class="gomb"></button>
	<div id="completed">
		<span id="completed-title">Completed:</span>
		<span id="completed-average"></span>
	</div>
	<div id="rendezes">
		<span>Rendezés:</span>
		<input type="button" value="Növekvő" id="novekvoGomb" class="gomb"></button>
		<input type="button" value="Csökkenő" id="csokkenoGomb" class="gomb"></button>
	</div>
	<div>
		<span id="legnehezebb">Legnehezebb elem:</span>
		<span id="legnehezebbElem"></span>
	</div>
</body>
</html>
